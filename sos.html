<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency SOS Alert</title>
    <link rel="stylesheet" href="sos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sos-card">
            <i class="fas fa-bell sos-icon"></i>
            <h1>Emergency SOS Alert</h1>
            <p>Send an emergency alert to trusted contacts.</p>
            <button id="sosButton" class="sos-button">
                <i class="fas fa-exclamation-triangle"></i> Send SOS
            </button>
        </div>
    </div>

    <script src="sos.js"></script>
</body>
</html>
